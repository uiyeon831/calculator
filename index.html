<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="window">
      <div class="inputWindow">
        <input type="text" class="mathematical"></input>
        <p class="calculatingInput">0</p>
      </div>
      <img src="delete-icon.png" class="deleteImg">
    </div>

    <div class="buttonbutton">
      <div class="buttonRow">
        <button id="smile">^_^</button>
        <button id="clear">C</button>
        <button id="remainder">%</button>
        <button id="division">/</button>
      </div>

      <div class="buttonRow">
        <button id="seven" class="num">7</button>
        <button id="eight" class="num">8</button>
        <button id="nine" class="num">9</button>
        <button id="Multiplication">*</button>
      </div>

      <div class="buttonRow">
        <button id="four" class="num">4</button>
        <button id="five" class="num">5</button>
        <button id="six" class="num">6</button>
        <button id="Minus">-</button>
      </div>

      <div class="buttonRow">
        <button id="one" class="num">1</button>
        <button id="two" class="num">2</button>
        <button id="three" class="num">3</button>
        <button id="addition">+</button>
      </div>

      <div class="buttonRow">
        <button id="zerozero">00</button>
        <button id="zero">0</button>
        <button id="decimalPoint">.</button>
        <button id="enter">=</button>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
