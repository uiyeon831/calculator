<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="window">
      <div class="inputWindow">
        <input type="text" class="mathematical"></input>
        <p class="calculatingInput">0</p>
      </div>
      <img src="delete-icon.png" class="deleteImg">
    </div>

    <div class="buttonbutton">
      <div class="buttonRow">
        <button id="smile" class="clear">^_^</button>
        <button id="clear" class="clear">C</button>
        <button id="remainder" class="operator">%</button>
        <button id="division" class="operator">/</button>
      </div>

      <div class="buttonRow">
        <button id="seven" class="num">7</button>
        <button id="eight" class="num">8</button>
        <button id="nine" class="num">9</button>
        <button id="Multiplication" class="operator">*</button>
      </div>

      <div class="buttonRow">
        <button id="four" class="num">4</button>
        <button id="five" class="num">5</button>
        <button id="six" class="num">6</button>
        <button id="Minus" class="operator">-</button>
      </div>

      <div class="buttonRow">
        <button id="one" class="num">1</button>
        <button id="two" class="num">2</button>
        <button id="three" class="num">3</button>
        <button id="addition" class="operator">+</button>
      </div>

      <div class="buttonRow">
        <button id="zerozero" class="num">00</button>
        <button id="zero" class="num">0</button>
        <button id="decimalPoint" class="decimalPoint">.</button>
        <button id="enter" class="enter">=</button>
      </div>
    </div>
  </div>


  <script src="Re-script.js"></script>
</body>
</html>
